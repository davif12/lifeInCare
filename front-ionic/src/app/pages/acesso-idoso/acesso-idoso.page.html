<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/entrada" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Acesso do Idoso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="acesso-container">
    <h1>Acesso Simplificado</h1>
    <p>Digite o código de acesso fornecido pelo seu cuidador</p>
    
    <form (ngSubmit)="acessar()" class="acesso-form">
      <ion-item class="codigo-input">
        <ion-icon name="key-outline" slot="start"></ion-icon>
        <ion-label position="floating">Código de Acesso</ion-label>
        <ion-input type="text" [(ngModel)]="codigoAcesso" name="codigoAcesso" required pattern="[0-9]*" maxlength="6"></ion-input>
      </ion-item>
      
      <div *ngIf="showError" class="error-message">
        <ion-icon name="alert-circle-outline"></ion-icon>
        <span>{{ errorMessage }}</span>
      </div>
      
      <ion-button expand="block" type="submit" class="acesso-button" [disabled]="isLoading">
        <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
        <span *ngIf="!isLoading">Acessar</span>
      </ion-button>
    </form>
    
    <div class="info-text">
      <p>Não tem um código? Fale com seu cuidador para receber um código de acesso.</p>
    </div>
  </div>
</ion-content>
