<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/entrada" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Login - Cuidador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <h1>LifeCare</h1>
    <p class="subtitle">Acesse sua conta de cuidador</p>
    
    <form (ngSubmit)="login()" class="login-form">
      <div class="email-input-container">
        <ion-item class="form-item">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input 
            [(ngModel)]="email" 
            name="email" 
            type="email" 
            required
            autocomplete="email"
            (ionInput)="onEmailInput($event)"
            (ionFocus)="onEmailFocus()"
            (ionBlur)="onEmailBlur()">
          </ion-input>
        </ion-item>
        
        <!-- Sugestões de emails salvos -->
        <div class="email-suggestions" *ngIf="showEmailSuggestions">
          <ion-list>
            <ion-item 
              *ngFor="let suggestedEmail of filteredEmails" 
              button 
              (click)="selectEmail(suggestedEmail)"
              class="suggestion-item">
              <ion-icon name="mail-outline" slot="start"></ion-icon>
              <ion-label>{{ suggestedEmail }}</ion-label>
              <ion-button 
                fill="clear" 
                size="small" 
                slot="end"
                (click)="removeSavedEmail(suggestedEmail, $event)">
                <ion-icon name="close-outline"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        </div>
      </div>
      
      <ion-item class="form-item">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-label position="floating">Senha</ion-label>
        <ion-input 
          [(ngModel)]="password" 
          name="password" 
          type="password" 
          required
          autocomplete="current-password">
        </ion-input>
      </ion-item>
      
      <ion-button 
        expand="block" 
        type="submit" 
        [disabled]="isLoading"
        class="login-button">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        {{ isLoading ? 'Entrando...' : 'Entrar' }}
      </ion-button>
    </form>
    
    <p class="signup-link">
      Não tem uma conta?
      <a routerLink="/cadastro-cuidador">Cadastre-se</a>
    </p>
  </div>
</ion-content>
