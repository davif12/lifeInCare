<ion-header>
  <ion-toolbar>
    <ion-title>LifeCare</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <div class="welcome-container">
    <h1>Bem-vindo ao LifeCare</h1>
    <p>Selecione seu perfil para continuar</p>
    
    <div class="buttons-container">
      <ion-button expand="block" routerLink="/login-cuidador" class="profile-button">
        <div class="button-content">
          <ion-icon name="medkit-outline"></ion-icon>
          <span>Cuidador</span>
        </div>
      </ion-button>
      
      <ion-button expand="block" routerLink="/acesso-idoso" class="profile-button">
        <div class="button-content">
          <ion-icon name="person-outline"></ion-icon>
          <span>Idoso</span>
        </div>
      </ion-button>
    </div>
  </div>
</ion-content>
